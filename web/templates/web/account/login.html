{% extends "web/base.html" %}
{% load static %}

{% block title %}
    Ingres√°
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
	<header class="main_menu_sec navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12">
					<div class="lft_hd">
						<div class="main_menu">
							<nav id="nav_menu">
								<div id="navbar">
									<ul>
										<h1 style="color: white;">Output watcher <i class="fa fa-eye"></i></h1>
									</ul>
								</div>		
							</nav>			
						</div>	
					</div>
				</div>			
			</div>	
		</div>	
	</header>
	<section id="ctn_sec">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
					<div class="title_sec">
						<h1>Ingresa</h1>
					</div>			
				</div>		
				<div class="col-md-4 col-md-offset-4 text-center"> 
					<div id="cnt_form"> 
						<form class="contact" id="contact-form" action="{% url 'login' %}" method="post" name="contact-form">
							{% csrf_token %}
							<div class="form-group">
								{{ login_form.email }}
							</div>
							<div class="form-group">
								{{ login_form.password }}
							</div> 
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Ingresar</button>
							</div>
						</form> 
					</div>
				</div>		
			</div>
		</div>
	</section>
	<!-- End contact us  Section -->
{% endblock %}
