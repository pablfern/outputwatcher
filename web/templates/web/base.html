{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <title>{% block title %}{% endblock %} | Bitcoin OutputWatcher</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">

        <!-- <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'> -->
        
        <!-- Animate.css -->
        <link href="{% static 'web/css/animate.css' %}" rel="stylesheet">
        <!-- Icomoon Icon Fonts-->
        <link href="{% static 'web/css/icomoon.css' %}" rel="stylesheet">
        <!-- Simple Line Icons -->
        <link href="{% static 'web/css/simple-line-icons.css' %}" rel="stylesheet">
        <!-- Bootstrap  -->
        <link href="{% static 'web/css/bootstrap.css' %}" rel="stylesheet">
        <!-- Owl Carousel  -->
        <link href="{% static 'web/css/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'web/css/owl.theme.default.min.css' %}" rel="stylesheet">
        <!-- Style -->
        <link href="{% static 'web/css/style.css' %}" rel="stylesheet">

        <!-- Modernizr JS -->
        <script type="text/javascript" src="{% static 'web/js/modernizr-2.6.2.min.js' %}"></script>
        {% block head %}
        {% endblock %}

    </head>

    <body>

        {% block header %}
        {% endblock %}
        
        <div id="main-container">
            {% block content %}
            {% endblock %}
        </div>

        {% block footer %}
        {% endblock %}

        
    </body>

    <script type="text/javascript" src="{% static 'web/js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script type="text/javascript" src="{% static 'web/js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'web/js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script type="text/javascript" src="{% static 'web/js/jquery.waypoints.min.js' %}"></script>
    <!-- Stellar Parallax -->
    <script type="text/javascript" src="{% static 'web/js/jquery.stellar.min.js' %}"></script>
    <!-- Owl Carousel -->
    <script type="text/javascript" src="{% static 'web/js/owl.carousel.min.js' %}"></script>
    <!-- Counters -->
    <script type="text/javascript" src="{% static 'web/js/jquery.countTo.js' %}"></script>
    <!-- Main JS (Do not remove) -->
    <script type="text/javascript" src="{% static 'web/js/main.js' %}"></script>
    {% block scripts%}
    {% endblock %}
</html>
