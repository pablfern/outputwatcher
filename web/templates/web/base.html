{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <title>{% block title %}{% endblock %} | Bitcoin OutputWatcher</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    
        <!-- Animate.css -->
        <link href="{% static 'web/css/animate.css' %}" rel="stylesheet">
        <!-- Icomoon Icon Fonts-->
        <link href="{% static 'web/css/icomoon.css' %}" rel="stylesheet">
        <!-- Themify Icons-->
        <link href="{% static 'web/css/themify-icons.css' %}" rel="stylesheet">
        <!-- Bootstrap  -->
        <link href="{% static 'web/css/bootstrap.css' %}" rel="stylesheet">

        <!-- Magnific Popup -->
        <link href="{% static 'web/css/magnific-popup.css' %}" rel="stylesheet">

        <!-- Owl Carousel  -->
        <link href="{% static 'web/css/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'web/css/owl.theme.default.min.css' %}" rel="stylesheet">

        <!-- Theme style  -->
        <link href="{% static 'web/css/style.css' %}" rel="stylesheet">

        <!-- Modernizr JS -->
        <script type="text/javascript" src="{% static 'web/js/modernizr-2.6.2.min.js' %}"></script>

        {% block head %}
        {% endblock %}

    </head>

    <body>

        {% block header %}
        {% endblock %}
        
        <div id="main-container">
            {% block content %}
            {% endblock %}
        </div>

        {% block footer %}
        {% endblock %}

        
    </body>
        <!-- jQuery -->
        <script type="text/javascript" src="{% static 'web/js/jquery.min.js' %}"></script>
        <!-- jQuery Easing -->
        <script type="text/javascript" src="{% static 'web/js/jquery.easing.1.3.js' %}"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="{% static 'web/js/bootstrap.min.js' %}"></script>
        <!-- Waypoints -->
        <script type="text/javascript" src="{% static 'web/js/jquery.waypoints.min.js' %}"></script>
        <!-- Carousel -->
        <script type="text/javascript" src="{% static 'web/js/owl.carousel.min.js' %}"></script>
        <!-- countTo -->
        <script type="text/javascript" src="{% static 'web/js/jquery.countTo.js' %}"></script>
        <!-- Magnific Popup -->
        <script type="text/javascript" src="{% static 'web/js/jquery.magnific-popup.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'web/js/magnific-popup-options.js' %}"></script>
        <!-- Main -->
        <script type="text/javascript" src="{% static 'web/js/main.js' %}"></script>
    {% block scripts%}
    {% endblock %}
</html>
